spring:
  application:
    name: config-service-local
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      ip: 192.168.0.1
      httpclient:
        connect-timeout: 3000
        response-timeout: 10s
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes: # routes 설정
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**


        - id: api-service
          uri: lb://API-SERVICE
          predicates:
            - Path=/api-service/**
            # - name: AuthPreFilter
            #   args:
            #     baseMessage: Open API AuthPreFilter
            #     preLogger: true
            #     postLogger: true
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG